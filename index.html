<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampUsFlow</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Login View -->
    <div id="login-view"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div class="glass-panel" style="width: 400px; padding: 3rem; text-align: center;">
            <div class="logo" style="margin-bottom: 2rem; font-size: 2.5rem;">CampUsFlow</div>
            <div style="margin-bottom: 2rem; color: var(--text-muted);">学籍番号とパスワードを入力してください<br>※WORK IN PROGRESS..
                <br>※一部の機能は未実装・仕様と異なります。
            </div>

            <div style="margin-bottom: 1.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">学籍番号</label>
                <input type="text" id="login-id" value="2410000"
                    style="width: 100%; padding: 1rem; border-radius: var(--radius-md); border: 1px solid var(--glass-border); background: rgba(255,255,255,0.5); font-size: 1rem;">
            </div>

            <div style="margin-bottom: 2.5rem; text-align: left;">
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">パスワード</label>
                <input type="password" id="login-pass" value="password123"
                    style="width: 100%; padding: 1rem; border-radius: var(--radius-md); border: 1px solid var(--glass-border); background: rgba(255,255,255,0.5); font-size: 1rem;">
            </div>

            <button id="btn-login" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-size: 1.1rem;">ログイン</button>
            <div id="login-error" style="color: var(--danger); margin-top: 1rem; min-height: 1.5rem;"></div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <!-- Modal Overlay -->
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title" id="modal-title">Course Name</div>
                    <button class="close-btn" onclick="closeModal()">×</button>
                </div>
                <div id="modal-body">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>

        <nav class="sidebar">
            <div class="logo">CampUsFlow</div>
            <ul class="nav-links">
                <li class="nav-item active" data-view="dashboard">
                    <span class="icon">📅</span> 時間割
                </li>
                <li class="nav-item" data-view="registration">
                    <span class="icon">📝</span> 履修登録
                </li>
                <li class="nav-item" data-view="simulation">
                    <span class="icon">🔮</span> シミュレーション
                </li>
                <li class="nav-item" data-view="unit-status">
                    <span class="icon">📊</span> 単位状況
                </li>
            </ul>
            <div class="user-profile">
                <div class="avatar">S</div>
                <div class="info">
                    <span class="name">Student</span>
                    <span class="id">2410000</span>
                </div>
            </div>
        </nav>
        <main class="content-area">
            <header class="top-bar">
                <h1 id="page-title">時間割</h1>
                <div class="actions">
                    <button class="icon-btn">🔔</button>
                    <button class="icon-btn">⚙️</button>
                </div>
            </header>
            <div id="view-container">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>
    <script src="db.js"></script>
    <script src="main.js"></script>
</body>

</html>
